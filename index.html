<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,300;1,400;1,500&display=swap"
    rel="stylesheet">

<script src="script.js" defer></script>
</head>
<body>
    <div class="main-con d-flex">
            <div class="left ms-2 mt-2"> 
                    <div class="home gray mb-1">
                        <img class="invert pt-4 pb-3 ms-4" src="logo.svg" alt="logo">
                        <ul>
                            <li class="pt-3 pb-3 ms-4"><img class="invert me-3" src="home.svg" alt="home" >   Home</li>
                            <li class="pt-3 pb-4 ms-4"><img class="invert me-3" src="search.svg" alt="search" >   Search</li>
                        </ul>
                    </div>
                    <div class="library gray mb-1">
                        <div class="library-heading pt-4 pb-3 ms-4 gray-text">
                            <img class="invert me-2" src="library.svg" alt="libraryLogo">
                            <h6>Your Library</h6>
                        </div>

                        <div class="footer d-flex ">
                            <div>
                                <a href="https://www.spotify.com/ca-en/legal/">
                                    Legal
                                </a>
                            </div>
                            <div>
                                <a href="https://www.spotify.com/ca-en/privacy/">
                                    Privacy Center
                                </a>
                            </div>
                            <div>
                                <a href="https://www.spotify.com/ca-en/legal/privacy-policy/">
                                    Privacy Policy
                                </a>
                            </div>
                            <div>
                                <a href="https://www.spotify.com/ca-en/legal/cookies-policy/">
                                    Cookies
                                </a>
                            </div>
                            <div>
                                <a href="https://www.spotify.com/ca-en/legal/privacy-policy/#s3">
                                    About Ads
                                </a>
                            </div>
                            <div>
                                <a href="https://www.spotify.com/ca-en/accessibility/">
                                    Accessibility
                                </a>
                            </div>
                        </div>
                    </div>
               
                  

            </div>
            <div class="right mt-2 ms-2 me-2">
                <div class="header d-flex justify-content-between p-2">
                    <div class="nav">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" class="injected-svg"
                            data-src="/icons/arrow-left-01-stroke-sharp.svg" xmlns:xlink="http://www.w3.org/1999/xlink" role="img"
                            color="#000000">
                            <path d="M15 6L9 12L15 18" stroke="#fff" stroke-width="1.5" stroke-miterlimit="16"></path>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" class="injected-svg"
                            data-src="/icons/arrow-right-01-stroke-sharp.svg" xmlns:xlink="http://www.w3.org/1999/xlink" role="img"
                            color="#000000">
                            <path d="M9.00005 6L15 12L9 18" stroke="#fff" stroke-width="1.5" stroke-miterlimit="16"></path>
                        </svg>
                    </div>
                    <div class="buttons pb-2">
                        <button type="button" class="btn me-3 fs-5 blur">Sign Up</button>
                        <button type="button" class="btn btn-light me-5 fs-6 px-4 py-2 ronded rounded-pill">Log in</button>
                    </div>
                </div>
                <div class="spotify-playlist mt-2 ms-2 me-2">
                    <h4 class="ms-3">Spotify Playlist</h4>
                    <div class="platlist">
                        <div class="playlist-card">
                    <div class="card mt-5 ms-4 me-2 p-3" style="width: 14rem;">
                        <div class="play">
                            <div
                                style="display: flex; justify-content: center; align-items: center; background-color: #1fdf64
                                ; border-radius: 50%; padding: 40px; width: 50px; height: 50px;">
                                <div style="padding: 20px;">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none"
                                        class="injected-svg" data-src="/icons/play-stroke-sharp.svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                        role="img" color="#000000">
                                        <path d="M5 20V4L19 12L5 20Z" fill="#000000" stroke-linejoin="round"></path>
                                    </svg>
                                </div>
                            </div>

                        </div>
                        <img src="https://i.scdn.co/image/ab67706f000000026de2f3f49773248113cb8794" class="card-img-top" alt="Image">
                        <div class="card-body pt-3">
                            <h6 class="card-title ">Wake Up Gently</h6>
                            <p class="card-text gray-text pt-2">Wake up at your own pace with gentle piano music.</p>
                        </div>
                    </div>
                    </div>
                    </div>
                </div>
            </div>
    </div>

</body>
</html>
